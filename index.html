<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- --------------CSS Links----------------- -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- --------------Bootstrap CSS Link----------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ---------------------Font Import------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container-fluid container">
        <a class="navbar-brand d-flex gap-3" href="#">
          <img src="logo.png" alt="logo" width="50" height="40">
          <div class="logo-title">
            <h5 class="my-0 text-white">Weather</h5>
            <p class="fw-lighter">tagline goes here</p>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav gap-3">
            <a class="nav-link text-white active rounded-5 px-4" aria-current="page" href="#">Home</a>
            <a class="nav-link text-white" href="#">News</a>
            <a class="nav-link text-white" href="#">Live Camera</a>
            <a class="nav-link text-white">Photos</a>
            <a class="nav-link text-white">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="site-container">
      <div class="bgContainer d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="searchContainer">
            <form class="d-flex justify-content-between align-items-center p-2 rounded-5">
              <input type="search" name="find" id="find" placeholder="Find your location..." class="bg-transparent border-0 px-3 w-100 text-white">
              <input type="button" value="Find" id="Find" class="px-5 py-2 rounded-5 border-0 text-white">
            </form>
          </div>
        </div>
      </div>
      <div class="weatherContainer">
        <div class="container">
          <div class="row rounded-2">
            <div class="col-lg-4">
              <div class="forecast-card pb-4">
                <div class="headerContent d-flex align-items-center py-3 px-3 d-flex justify-content-between">
                  <p class="m-0 todayName">Saturday</p>
                  <div class="m-0 todayDate"><span class="dayNumber">13</span><span class="month">may</span></div>
                </div>
                <div class="weatherContent py-5 px-3 text-white">
                  <h6 class="city" id="currentCity">Cairo</h6>
                    <div  class="degree">
                  <span id="currentDegree">32</span>
                  <span><sup>o</sup>C</span></div>
                </div>
                <div class="weatherIcon px-3">
                  <img src="logo.png" id="currentImg" alt="logo" width="50" height="40">
                </div>
                <div class="weatherStatus px-3 py-2">
                  <p class="fw-light" id="weatherStatus">clear</p>
                </div>
                <i class="fa-solid fa-umbrella fa-sm"></i><span id="humidity">20%</span>
                <i class="fa-solid fa-wind fa-sm"></i><span id="windSpeed">18Km/h</span>
                <i class="fa-solid fa-poo-storm fa-sm"></i><span id="windDirection">East</span>
              </div>
            </div>
              <div class="col-lg-4 dark">
                <div class="forecast-card dark text-center">
                  <div class="headerContent d-flex align-items-center py-3 px-3 d-flex justify-content-center">
                    <p class="m-0 nextDayName">Saturday</p>
                  </div>
                  <div class="weatherIcon p-4">
                    <img class="nextImg" src="logo.png" alt="logo" width="50" height="40">
                  </div>
                  <div class="weatherContent py-2 px-3 text-white">
                    <h3 class="higherDegree nextMaxTemp">32<sup>o</sup>C</h3>
                    <h6 class="lowerDegree fw-light nextLowTemp">26.9 <sup>o</sup></h6>
                  </div>
                  <div class="weatherStatus px-3 py-2">
                    <p class="fw-light nextWeatherStatus">clear</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="forecast-card text-center">
                  <div class="headerContent d-flex align-items-center py-3 px-3 d-flex justify-content-center">
                    <p class="m-0 nextDayName">Saturday</p>
                  </div>
                  <div class="weatherIcon p-4">
                    <img class="nextImg" src="logo.png" alt="logo" width="50" height="40">
                  </div>
                  <div class="weatherContent py-2 px-3 text-white">
                    <h3 class="higherDegree nextMaxTemp">32<sup>o</sup>C</h3>
                    <h6 class="lowerDegree fw-light nextLowTemp">26.9 <sup>o</sup></h6>
                  </div>
                  <div class="weatherStatus px-3 py-2">
                    <p class="fw-light nextWeatherStatus">clear</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="subscripe">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-lg-7">
              <form class="d-flex justify-content-between align-items-center p-2 rounded-5">
                <input type="email" name="sign" id="sign" placeholder="Enter your email address to subscripe..." class="bg-transparent border-0 px-3 w-100 text-white">
                <input type="button" value="subscripe" id="Sign" class="px-5 py-2 rounded-5 border-0 text-white">
              </form>
            </div>
